<html>
	<head>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
			void setup()
			{
			  size(200,200);
			  background(125);
			  fill(255);
			  noLoop();
			  PFont fontA = loadFont("courier");
			  textFont(fontA, 14);  
			}

			void draw(){  
			  text("Hello Web!",20,20);
			  println("Hello ErrorLog!");
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
